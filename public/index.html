<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ToDo App</h1>

      <div id="auth-section" class="center-content">
        <input type="text" id="username" placeholder="Benutzername" />
        <input type="password" id="password" placeholder="Passwort" />
        <button id="login-btn">Login</button>
        <button id="register-btn">Create Account</button>
      </div>

      <div id="todo-section" style="display: none">
        <div class="center-content">
          <input type="text" id="new-task" placeholder="New Task" />
          <button id="add-task-btn">Add</button>
        </div>

        <div class="tabs">
          <button id="show-active">active Tasks</button>
          <button id="show-completed">finished Tasks</button>
        </div>

        <div id="tasks-list"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
