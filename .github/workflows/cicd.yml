name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Node.js einrichten
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Abh√§ngigkeiten im Backend installieren
        run: npm install
        working-directory: todo/backend

      - name: Docker-Image bauen
        run: docker build -t todo-app .
